  <!-- Funciones js-->
  <script>
    function toggleImage(imgId) {
      let img = document.getElementById(imgId);

      if (img.classList.contains("opacity-0")) {
        img.classList.remove("opacity-0");
        img.classList.add("opacity-100");
      } else {
        img.classList.remove("opacity-100");
        img.classList.add("opacity-0");
      }

      document.addEventListener('click', function(e) {
        let heart = document.createElement('div');
        heart.innerHTML = '仇벒잺';
        heart.style.position = 'absolute';
        heart.style.left = e.pageX + 'px';
        heart.style.top = e.pageY + 'px';
        heart.style.animation = 'floatUp 1s ease-out forwards';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      });

      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes floatUp {
          0% { opacity: 1; transform: translateY(0); }
          100% { opacity: 0; transform: translateY(-100px); }
        }
      `;
      document.head.appendChild(style);
    }

    function openChest() {
      const audio = document.getElementById("chestSound");
      const msg = document.getElementById("chestMessage");

      audio.currentTime = 0;
      audio.play();

      msg.classList.remove("hidden");
      setTimeout(() => msg.classList.add("hidden"), 3000);
    }
  </script>

  <!-- Sonido cofre-->
  <audio id="chestSound" src="sonido/videoplayback (1).m4a" preload="auto"></audio>

       alt="Cofre"
       onclick="openChest()" />
